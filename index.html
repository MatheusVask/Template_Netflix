<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="principal">
        <div class="opacidade">
        </div>
        <header>
            <img src="img/netflix-logo-png-2582.png" alt="logo">
        </header>
        <main>
            <div id="formulario">
                <div class="color">
                    <h1>Entrar</h1>

                    <form id="inputs">
                        <div id="preenchimento-usr">
                            <input type="text" name="usuario" id="usuario" placeholder="Email ou número de telefone">
                        </div>

                        <div id="preenchimento-psw">
                            <input type="password" name="psw" id="psw" placeholder="Senha">
                        </div>

                        <div id="entrar">
                            <input type="submit" name="bentrar" id="bentrar" value="Entrar">
                        </div>

                        <div id="lembre-ajuda">
                            <input type="checkbox" id="lembre" checked><label for="lembre" id="label-lembre">  Lembre-se de mim</label>
                            <p>Precisa de ajuda?</p>
                        </div>
                    </form>
                    <div id="info">
                        <img src="img/unnamed.png" alt="facebook" id="icon-face">
                        <a href="https://m.facebook.com/login/?locale=pt_BR">Conecte-se com o Facebook</a>

                        <div id="novo">
                            <p class="novo">NOVO POR AQUI? </p><a href="https://www.netflix.com/br/" class="novo">ASSINE AGORA</a>
                        </div>
                        <p id="protegido">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. Saiba mais.</p>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
